<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/mapStyles.css" type="text/css">
	<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name=viewport content="width=device-width, initial-scale=1">

  </head>
	
	
  <body>
	  

	<div class="col-md-12 container">	
      <div class="options-box col-md-4">

        <h1>Deep Dish Pizza places in Chicago</h1> 

        <div>
			
          <input data-bind="click: showListings" type="button" value="Show Listings">
          <input data-bind="click: hideListings" type="button" value="Hide Listings">
        
		</div>
		  <hr/>
	  
		  <div>
			
			  <h2> Search Pizza Place</h2>
			  
				  
			<select data-bind="options: locations, value: pizzaPlaceValue, optionsText: 'title'"></select>
				 

			  <input data-bind="click: showListing" type="button" value="View Pizza Place">
		  
		  </div>
		</div>
      
		<div class="hb">
			<button data-bind="click: showMenu">&#9776;</button>
			<span class="responsive-title"><b>Deep Dish Pizza Places in Chicago</b></span>
			
		</div>
			
		<div id="map" class="col-md-8"></div>

	  </div>

	  
    <script type="text/javascript" src="js/mapScript.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyC5oGO_Xv9Gvthz8qorygq6W9RGRmDkTe8&libraries=geometry&v=3&callback=initMap">
    </script>

  </body>
</html>
